{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쩝쩝박사 로그인</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #login-container {
            background-image: url('{% static "배경.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            color: white;
        }

        h1 {
            color: #DB8628;     /* 헥사코드 */
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #DB8628;  /* 헥사코드 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #C28B69;      /* 호버 헥사코드 */
        }

        .error {
            color: #ff6b6b;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff6b6b;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #DB8628;     /* 헥사코드 */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-form">
            <h1>로그인</h1>
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" name="username" placeholder="이메일" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="비밀번호" required>
                </div>
                {% if form.errors %}
                    <div class="error">
                        이메일 또는 비밀번호가 올바르지 않습니다.
                    </div>
                {% endif %}
                <button type="submit">로그인</button>
            </form>
            <footer>
                <a href="{% url 'users:register' %}">회원가입</a>
            </footer>
        </div>
    </div>
</body>
</html>
