{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쩝쩝박사 회원가입</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #register-container {
            background-image: url('{% static "배경.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-form {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            color: white;
        }

        h1 {
            color: #F78536;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #F78536;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #e26a1b;
        }

        .error {
            color: #ff6b6b;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff6b6b;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

                footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #DB8628;     /* 헥사코드 */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="register-container">
        <div class="register-form">
            <h1>회원가입</h1>
            <form method="post">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" name="username" placeholder="이름" required>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="이메일" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password1" placeholder="비밀번호" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password2" placeholder="비밀번호 확인" required>
                </div>
                {% if form.errors %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="error">
                                {{ error }}
                            </div>
                        {% endfor %}
                    {% endfor %}
                {% endif %}
                <button type="submit">가입하기</button>
            </form>
            <footer>
                <a href="{% url 'users:login' %}">로그인</a>
            </footer>
        </div>
    </div>
</body>
</html>
